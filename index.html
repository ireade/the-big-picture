<!doctype html>
<html lang="en" ng-app="TheBigPicture" ng-csp>
<head>
  <meta charset="utf-8">
  <title>The Big Picture</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">


  <!-- Lib -->
  <script src="app/lib/jquery.min.js"></script>
  <script src="app/lib/angular.min.js"></script>
  <script src="app/lib/angular-route.min.js"></script>
  <script src="app/lib/angular-animate.min.js"></script>

  <script src="app/lib/Chart.min.js"></script>
  <script src="app/lib/DateTimePicker.js"></script>
  <script src="app/lib/moment.min.js"></script>

  <script src="https://apis.google.com/js/client.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>


  <!-- App Files -->
  <script src="app/app.js"></script>
  <script src="app/route.js"></script>
  <script src="app/filters.js"></script>
  <script src="app/controllers/DashboardCtrl.js"></script>
  <script src="app/controllers/GoalsCtrl.js"></script>
  <script src="app/controllers/SingleGoalCtrl.js"></script>
  <script src="app/controllers/TasksCtrl.js"></script>
  <script src="app/controllers/SingleTaskCtrl.js"></script>
  <script src="app/controllers/SettingsCtrl.js"></script>
  <script src="app/services/Authentication.js"></script>
  <script src="app/factories/CorrectDate.js"></script>
  <script src="app/factories/AlertMessage.js"></script>
  <script src="app/factories/ChromeAlarm.js"></script>

  
</head>
<body>

  <nav class="primary-nav no-ul">
    <div class="container">
      <ul ng-controller="NavCtrl">
        <li ng-class="{ active: isActive('/goals')}"><a ng-href="#/goals">Goals</a></li>
        <li ng-class="{ active: isActive('/')}"><a ng-href="#/">Dashboard</a></li>
        <li ng-class="{ active: isActive('/tasks')}"><a ng-href="#/tasks">Tasks</a></li>
      </ul>
    </div>

    <a class="help-icon" ng-href="#/about"> <i class="fa fa-question-circle"></i> </a>
  </nav>



  <!-- View -->
  <div class="page {{ pageClass }}" ng-view></div>


</body>
</html>
