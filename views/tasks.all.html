<main>
<header class="page-header">
	<div class="container">
		<h1>All Tasks</h1>

		<nav class="floating-nav-buttons">
			<ul>
				<li>
					<a ng-click="showModal('addTaskModal')"> 
						<i class="fa fa-plus"></i> 
					</a>
				</li>
			</ul>
		</nav>
	</div>
</header>

<div class="container">

	<ul class="task-list">
		<li ng-repeat="task in tasks | orderBy: 'deadline' | filter: { status : 'active' }" class="task-list-item no-style" ng-class="{ taskListItemOverdue: isOverdue(task.deadline) }">
			<a href="#/tasks/{{task.$id}}">
			<span class="task__title">{{task.title}}</span><br>
			<span class="task__deadline">by {{task.deadline | momentDate }}</span>
			</a>
			
			<br>

			<a href="#/goals/{{task.goal}}">
				<span class="task__deadline" ng-controller="minGoalsCtrl" ng-init="getGoalTitle(task.goal)">for {{ goalTitle }}</span>
			</a>

			<div class="task__statusbox" ng-click="updateTaskStatus(task)">
				<i class="fa fa-check"></i>
			</div>
		</li>
	</ul>

</div>

</main>





<!-- Add Task Modal -->
<div class="modal-container">
	<section class="modal addTaskModal">

		<h2>Add Task</h2>

		<form novalidate name="addTaskForm" ng-submit="addTask(task)">

			<div class="error-message-container"></div>
		
			<div class="input-group">
				<label for="">What's the task? *</label>
				<input type="text" ng-model="task.title" required>
			</div>

			<div class="input-group">
				<label for="">What goal is this for? *</label>
				
				<select name="goalsList" id="goalsList" ng-model="goalsList" ng-options="option.name for option in goalsListOptions track by option.id" required></select>
			</div>

			<div class="input-group">
				<label for="">When's the deadline? *</label>
				<input type="text" ng-model="task.deadline" data-field="datetime" required>
			</div>

			<div class="input-group">
				<label for="">When do you want to be reminded about this?</label>
				<input type="text" ng-model="task.reminder" data-field="datetime">
			</div>

			<div class="input-group--submit">
			<input type="submit" value="Create Task">
			</div>

		</form>


		<a ng-click="hideModal()">Close</a>
		
	</section>

</div>

<div class="dateTimePickerBox"></div>
